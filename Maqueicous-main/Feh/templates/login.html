<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style_login.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="card">
            <button class="btn-cad_emp">
                <a href="/cadastro" target="_blank">Cadastre-se</a>
            </button>
            <h1><strong>FaÃ§a o seu Login</strong></h1>
            <form action="/login" method="post">
                <div class="textfield">
                <label class="titulo">E-mail:</label>
                <input type="text" name="login" placeholder="Digite o seu e-mail">
            </div>
            <div class="textfield">
                <label class="titulo">Senha:</label>
                <input type="password" name="senha" placeholder="Digite a sua senha">
            </div>
            <button class="btn-log" type="submit" id="botao-entrar">Login</button>>
            </button>
            </form>
            {% set messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <h2>{{msg}}</h2>
                    {% endfor %}
                {% endif %}
        </div>
    </div>
</body>
</html>
